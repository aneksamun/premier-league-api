@(details: Seq[String])(implicit messages: Messages)

<div id="content" class="wrapper doc">
    <article id="error-article">
        <p>@messages("error.header")</p>
        <ul>
            @for(detail <- details) {
                <li>@detail</li>
            }
        </ul>
        <img src="@routes.Assets.versioned("images/failure.png")">
    </article>
</div>
